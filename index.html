<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1">
    <title>Jets Game</title>
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <script src=" https://cdn.jsdelivr.net/npm/planck@1.0.0-beta.16/dist/planck.min.js "></script>

    <div id="fullscreen-container" style="touch-action: auto;">
        <div>
            <label for="bgm-controls">BGM: </label>
            <span id="bgm-controls">
                <select id="bgm-list">
                    <optgroup label="Jets">
                        <option value="1" selected="selected">Jets X-mas</option>
                        <option value="0">Virtual Pilot</option>
                    </optgroup>
                    <optgroup label="Other">
                        <option value="2">Since 2 a.m.</option>
                    </optgroup>
                </select>
                <button id="bgm-mute" class="sound-btn"><i class="fa fa-volume-up"></i></button>
                <input id="bgm-vol" class="vol-bar" type="range" min="0" max="100" value="25">
            </span>
            <label for="effect-controls">Pops:</label>
            <span id="effect-controls">
                <button id="effect-mute" class="sound-btn"><i class="fa fa-volume-up"></i> </button>
                <input id="effect-vol" class="vol-bar" type="range" min="0" max="1000" value="300">
            </span>
        </div>
        <div class="break"></div>
        <canvas id="canvas1"></canvas>
        <button id="reset-btn"><i class="fa fa-refresh"></i> Reset</button>
    </div>
    <button id="fullscreen-btn"><i class="fa fa-arrows-alt"></i> Fullscreen</button>
    <button id="touch-guard-btn"><i class="fa fa-gamepad"></i> Browser Control: ON</button>

    <img id="ui" src="./img/ui-xmas.png">
    <img id="gameover" src="./img/Gameover.png">
    <img id="player" src="./img/jetsogey.webp">
    <img id="obj1" src="./img/notlikethispack.webp">
    <img id="obj2" src="./img/sobpack.webp">
    <img id="obj3" src="./img/sadpack.webp">
    <img id="obj4" src="./img/poutpack.webp">
    <img id="obj5" src="./img/bonkpack.webp">
    <img id="obj6" src="./img/bufferpack.webp">
    <img id="obj7" src="./img/sippypack.webp">
    <img id="obj8" src="./img/sitpack.webp">
    <img id="obj9" src="./img/owopack.webp">
    <img id="obj10" src="./img/modpack.webp">
    <img id="obj11" src="./img/jetsorb-sprite.png">
    <img id="qm" src="./img/questionmark.png">
    
    <script type="module" src="./src/main.js"></script>
</body>



</html>
